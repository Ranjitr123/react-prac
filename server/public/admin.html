<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Admission Submissions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
            --accent: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .refresh-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border);
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .table-container {
            background: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem 1.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            vertical-align: top;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .grade-badge {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Admission Inquiries</h1>
                <p style="color: var(--text-dim); margin-top: 0.25rem;">Manage and review school applications</p>
            </div>
            <button class="refresh-btn" onclick="fetchAdmissions()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 16H3v5"></path></svg>
                Refresh Data
            </button>
        </header>

        <div id="error-msg" class="error"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Submissions</div>
                <div id="total-count" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Recent (Last 24h)</div>
                <div id="recent-count" class="stat-value">0</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email / Phone</th>
                        <th>Grade</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="admissions-table">
                    <tr>
                        <td colspan="5" class="loading">Loading submissions...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchAdmissions() {
            const tbody = document.getElementById('admissions-table');
            const errorDiv = document.getElementById('error-msg');
            
            try {
                errorDiv.style.display = 'none';
                const response = await fetch('/api/admissions');
                if (!response.ok) throw new Error('Failed to fetch admissions');
                
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-count').textContent = data.length;
                const last24h = data.filter(item => {
                    const date = new Date(item.created_at);
                    return (new Date() - date) < 24 * 60 * 60 * 1000;
                }).length;
                document.getElementById('recent-count').textContent = last24h;

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="loading">No submissions found.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.map(item => `
                    <tr>
                        <td style="white-space: nowrap;">
                            <div>${new Date(item.created_at).toLocaleDateString()}</div>
                            <div style="font-size: 0.75rem; color: var(--text-dim);">${new Date(item.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                        </td>
                        <td style="font-weight: 600;">${item.name}</td>
                        <td>
                            <div>${item.email}</div>
                            <div style="color: var(--text-dim);">${item.phone || 'N/A'}</div>
                        </td>
                        <td><span class="badge grade-badge">${item.grade ? 'Grade ' + item.grade : 'N/A'}</span></td>
                        <td style="max-width: 300px; color: var(--text-dim); line-height: 1.4;">${item.message || '<em style="opacity: 0.5;">No message</em>'}</td>
                    </tr>
                `).join('');

            } catch (err) {
                errorDiv.textContent = 'Error: ' + err.message + '. Make sure the backend is running and database is connected.';
                errorDiv.style.display = 'block';
                tbody.innerHTML = '<tr><td colspan="5" class="loading" style="color: #ef4444;">Failed to load data.</td></tr>';
            }
        }

        // Initial fetch
        fetchAdmissions();
    </script>
</body>
</html>
