name: React (Vite) CI/CD â€“ Production Deploy

on:
  push:
    branches:
      - main
      - testing

jobs:
  ci:
    name: CI - Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  cd:
    name: CD - Deploy to Production
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e

            echo "ğŸš€ Connected to server"
            cd ${{ secrets.PROD_PATH }}

            echo "ğŸ“¥ Pulling latest code"
            git pull origin ${{ github.ref_name }}

            echo "ğŸ“¦ Installing dependencies"
            npm install
            cd server && npm install && cd ..

            echo "ğŸ—ï¸ Building application"
            npm run build

            echo "â™»ï¸ Restarting apps with PM2"
            
            # Frontend
            pm2 delete react-prac || true
            pm2 start serve --name react-prac -- -s dist -l 2585

            # Backend
            pm2 delete school-backend || true
            pm2 start server/index.js --name school-backend

            pm2 save
            echo "âœ… Deployment completed"
